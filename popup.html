<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Cat Photos</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      body {
        margin: 0;
        padding: 10px;
        width: 500px;
        height: 500px;
      }

      #photo-container {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
      }

      img {
        height: 100%;
        border: 1px solid #ddd;
        border-radius: 5px;
      }
    </style>
    <script src="popup.js" defer></script>
  </head>
  <body>
    <div id="photo-container">
      <img id="random-photo" alt="Random Photo" />
    </div>
  </body>
</html>
